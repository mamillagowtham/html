<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h4 ~ p{
            background-color: red;
            font-size: 20px;

        }
    </style>
</head>
<body>
    <div>
        <h4>this is parent</h4>
        <p>this is 1st p tag</p>
        <p>this is 2nd p tag</p>
        <p>this is 3rd p tag</p>
        <span><p>this is also a p tag</p></span>

    </div>
    <p>this is 4th p tag outside div</p>
    <p>this is 5th p tag outside div</p>
    
</body>
</html>
